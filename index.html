<!--  Include Leaflet CSS file in the head section of your document:-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<!-- Include Leaflet JavaScript file after Leafletâ€™s CSS: -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style> 
    #map { height: 300px; } 
</style>

<body>
   <!-- Put a div element with a certain id where you want your map to be: -->
    <div id="map"></div> 
    <!-- create map of san fernando, T&T, with OSM tile layer -->
    <script>
        var map = L.map('map').setView([10.2820, -61.4669], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var marker = L.marker([10.2820, -61.4669]).addTo(map);
        marker.bindPopup("<b>Welcome to San Fernando!</b><br>My mom was born in this city.").openPopup();
    </script>
</body>
